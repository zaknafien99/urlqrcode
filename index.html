<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL QR Code Generator</title>
    <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; transition: background 0.3s, color 0.3s; }
    .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: background 0.3s, color 0.3s; }
    input[type="text"] { width: 300px; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.5rem 1rem; border: none; background: #0078d7; color: #fff; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
    #qrcode { margin-top: 1rem; }
    .dark-mode { background: #181818 !important; color: #f4f4f4 !important; }
    .dark-mode .container { background: #232323 !important; color: #f4f4f4 !important; }
    .dark-mode input[type="text"] { background: #232323; color: #f4f4f4; border: 1px solid #444; }
    .dark-mode button { background: #444; color: #f4f4f4; }
    .dark-mode button:hover { background: #222; }
    </style>
</head>
<body>
    <button id="toggleModeBtn" style="position: absolute; top: 20px; right: 20px;">üåô Dark Mode</button>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="urlInput" placeholder="Enter URL here..." />
        <br>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <button id="exportPdfBtn" onclick="exportToPDF()" disabled>Export to PDF</button>
        <div id="qrcode"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        function generateQRCode() {
            var url = document.getElementById('urlInput').value;
            var qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            var canvas = document.createElement('canvas');
            qrcodeDiv.appendChild(canvas);
            var qr = new QRious({
                element: canvas,
                value: url,
                size: 200
            });
            // Enable export button
            document.getElementById('exportPdfBtn').disabled = false;
        }

        // Export QR code to PDF
        function exportToPDF() {
            var canvas = document.querySelector('#qrcode canvas');
            if (!canvas) return;
            var imgData = canvas.toDataURL('image/png');
            var { jsPDF } = window.jspdf;
            var pdf = new jsPDF();
            pdf.text('QR Code', 10, 10);
            pdf.addImage(imgData, 'PNG', 10, 20, 50, 50);
            pdf.save('qrcode.pdf');
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            var body = document.body;
            var btn = document.getElementById('toggleModeBtn');
            var isDark = body.classList.toggle('dark-mode');
            btn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }
        document.getElementById('toggleModeBtn').addEventListener('click', toggleDarkMode);
        
        

    </script>
</body>
</html>
